<body>
<div id="TreemapParent"></div>
<script>
  d3.csv("fulbriht.csv", function (error, data) {
    var crime = new dex.csv(data);

    var treemap = new dex.charts.d3.Treemap({
        'parent': '#TreemapParent',
        'csv': crime
      }
    ).render();
  });
</script>
